version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: football_academy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: football_academy
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - football_academy_network

  redis:
    image: redis:alpine
    container_name: football_academy_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - football_academy_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: football_academy_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@footballacademy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - football_academy_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  football_academy_network:
    driver: bridge
